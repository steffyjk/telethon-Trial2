<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telegram Chat{% endblock %}</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .navbar { background: #f5f5f5; padding: 10px; text-align: center; }
        .content { padding: 20px; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="navbar">
        <h1>{% block navbar_title %}Telegram Chat{% endblock %}</h1>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
